<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videogames List</title>
    <link rel="stylesheet" href="games.component.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body> 
    <div class="container">
        <div class="pixel-background">
            <h1 class="text-center">Videogames List</h1>
        </div>
        <div class="game-grid">
            @for (item of games; track $index) {
                <div class="game-card">
                    <h2 class="game-title">{{item.title}}</h2>
                    <img class="game-image" src="{{item.image}}" alt="{{item.title}}">
                    <div class="game-info">
                        <p class="game-genre">Genre: {{item.genre}}</p>
                        <p class="game-price">Price: <span class="badge bg-success">{{item.price}}</span></p>
                    </div>
                    <div class="game-platforms">
                        <p>Available on:</p>
                        <ul class="horizontal-list">
                            @for (platform of item.platforms; track $index){
                              <li>
                                <img class="platform-image" src="{{platform.icon}}" alt="{{platform.name}}">
                              </li>
                            }
                          </ul>
                    </div>
                </div>
            }
        </div>
    </div>
</body>
