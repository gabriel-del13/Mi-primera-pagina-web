
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videogames List</title>
    <link rel="stylesheet" href="games.component.css">
</head>
<body> 
    <div style="padding: 50px;">
        <div class="pixel-background">
            <h1 class="text-center">Videogames List</h1>
        </div>
        <table class="table table-hover">
            <thead class="table-danger">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">title</th>
                    <th scope="col">genre</th>
                    <th scope="col">release_date</th>
                    <th scope="col">price</th>
                    <th scope="col">platforms</th>
                </tr>
            </thead>
            <tbody>
                @for (item of games; track $index) {
                    <tr> 
                        <th class = "row" >{{item.id}}</th>
                        <td> {{item.title}}</td>
                        <td>{{item.genre}}</td>
                        <td>{{item.release_date}}</td>
                        <td>
                            <span class ="badge bg-success">
                                {{item.price}}
                            </span>
                        </td>
                        <td>
                            <li> {{item.platforms}}</li>
                        </td>
                        <td>
                            <img width="50" height="60" src="{{item.image}}" alt="game">
                        </td>
                    </tr>
                }
            </tbody>
        </table>

    </div>
</body>
